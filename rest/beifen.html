<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>login</title>

    <!-- Bootstrap -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">

        @font-face {
          font-family: 'Varela Round';
          font-style: normal;
          font-weight: 400;
          src: local('Varela Round'), local('VarelaRound-Regular'), url(http://fonts.gstatic.com/s/varelaround/v6/APH4jr0uSos5wiut5cpjrugdm0LZdjqr5-oayXSOefg.woff2) format('woff2');
          unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2212, U+2215, U+E0FF, U+EFFD, U+F000;
        }    
        .visuallyhidden {
          position: absolute;
          overflow: hidden;
          clip: rect(0 0 0 0);
          height: 1px; width: 1px;
          margin: -1px; padding: 0; border: 0;
        }
        input[type=password],
        input[type=submit]{
/*           overflow: hidden;
clip: rect(0 0 0 0);
height: 1px; width: 1px;
margin: -1px; padding: 0; border: 0;
opacity: 0; */
          transition: opacity 0.4s, height .4s, padding-top .4s, padding-bottom .4s;
          -webkit-transition: opacity 0.4s, height .4s, padding-top .4s, padding-bottom .4s;
          -moz-transition: opacity 0.4s, height .4s, padding-top .4s, padding-bottom .4s;
          -o-transition: opacity 0.4s, height .4s, padding-top .4s, padding-bottom .4s;
        }        
        body {
          background-color: #245245;
          font-family: ’Varela Round’, sans-serif;
        }
        h3 {
          color: #555;
          font-size: 2em;
          text-transform: uppercase;
          letter-spacing: .3em;
        }
        .login {
          position: absolute;
          width: 300px;
          background: #f5f9fa;
          padding: 50px;
          border-radius: 8px;
          text-align: center;
          top: 0;
          left: 0;
        }
         
        input[type=password],
        input[type=email]{
          width: 100%;
          border: 1px solid #ccc;
          padding: 8px;
          height: 35px;
          box-sizing: border-box;
          -webkit-box-sizing: border-box;
          -moz-box-sizing: border-box;
          -o-box-sizing: border-box;
          -ms-box-sizing: border-box;
        }
      input[type=password],
      input[type=submit]{
        -webkit-filter: blur(1px);
        transform: scale(0.85);
        -webkit-transform: scale(0.85);
        -moz-transform: scale(0.85);
        -o-transform: scale(0.85);
        opacity: .4;
        pointer-events: none;
      }
        input[type=password]:focus,
        input[type=email]:focus {
          border: 1px solid #888;
          outline: none;
        }
        input[type=submit] {
          background-color: #F29E1E;
          width: 50%;
          border: none;
          padding: 8px;
          box-sizing: border-box;
          color: #fff;
          font-family: "Varela Round";
          font-size: 1em;
          text-transform: uppercase;
        }
        input[type=submit]:hover {
          background-color: #DB8F2A;
          cursor: pointer;
        }
        input {
          margin: 6px 0;
        }  
        input[type=email]:valid + input[type=password]{/* 
                                                              :valid 选择器在表单元素的值需要根据指定条件验证时设置指定样式。
                                                                注意: :valid 选择器只作用于能指定区间值的元素，例如 input 元素中的 min 和 max 属性，及正确的 email 字段, 合法的数字字段等。
                                                       */
                                                        /*这里的意思是当email 格式验证通过之后 password的样式 */
            opacity: 1;
            position: relative;
            height: 35px;
            width: 100%;
            clip: none;
            margin: 12px auto;
            border: 1px solid #ccc;
            padding: 8px;
        }
        input[type=password]:valid + input[type=submit]{
            opacity: 1;
            position: relative;
            height: 40px;
            width: 50%;
            clip: none;
            margin: 12px auto;
            padding: 8px;
        }
        input[type=password]:valid + input[type=submit],
        input[type=email]:valid + input[type=password] {
          pointer-events: auto;
          -webkit-filter: none;
          transform: scale(1);
          opacity: 1;
        }      

    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="./js/html5shiv.min.js"></script>
      <script src="./js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3 wrap ">
          <div class="login clearfix">
            <h3>Log In</h3>
            <form action="." method="post">
              <input type="email" placeholder="Your Email" autofocus="autofocus" autocomplete="on" pattern="[^ @]*@[^ @]*\.[^ @]{2,}" required />
              <input type="password" placeholder="Password..." autofocus="autofocus" autocomplete="on"  required pattern=".{5,}" />
              <input type="submit" value="Submit" />
            </form>
          </div>
        </div>
    </div>
</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="./js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/jquery.validate.js"></script>
    <script src="./js/common.js"></script>
    <script type="text/javascript">
          $(function(){
              var jQ = $.noConflict();
              ;(function( $,window,document, undefined ){
                        var inputs = jQ("input");
                        var x,y;

                        jQ.fn.extend({
                            form_disabled:function(){
                              return this.on("keypress", "input", function(){
                                  inputs.each(function(i,el){
                                      var jQel = jQ(el);
                                      if (jQel.is(":valid")){
                                          jQel.next("input")[0].disabled=false;
                                      } else {
                                          jQel.next("input")[0].disabled=true;
                                      }
                                  });
                                  return false;
                              });
                            },
                            X_Y:function(){
                               var This = this;
                               return This.each(function( i,elm ){
                                    This.mousedown(function(e){
                                          x = e.pageX - This.position(This.parent()).left;
                                          y = e.pageY - This.position(This.parent()).top;
                                          jQ(document).mousemove(function(ev){
                                              This.css({
                                                  'top':ev.pageY - y,
                                                  'left':ev.pageX - x
                                              });
                                              This.mouseup(function(){
                                                  jQ(document).off();
                                              });
                                              if (This.find('input').is(":focus")){
                                                    jQ(document).off();
                                              }
                                          });
                                        e.stopPropagation();
                                    });
                               });

                            }
                        });


                      jQ('.wrap').form_disabled();
                      jQ('.login').X_Y().css({
                                          'left' : ( jQ('.login').parent().width() - jQ('.login').outerWidth() ) / 2,
                                          'top' : ( jQ( window ).height() - jQ('.login').outerHeight() ) / 2
                                         });
                      jQ('.login').parent().height(jQ( window ).height());
              
              }( jQuery,window,document ));

              
          })
    </script>
  </body>
</html>
